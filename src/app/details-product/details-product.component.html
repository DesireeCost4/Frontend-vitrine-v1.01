<div class="section-wrapper">

  <!-- Cabeçalho da seção -->
  <div class="section-header">
    <h2>Detalhes do Produto</h2>
  </div>

  <!-- ng-container usado para renderizar o bloco somente se "produto" estiver definido (não nulo/undefined) -->
  <ng-container *ngIf="produto">
    <div class="produto-detalhes-box">
      
      <!-- Área da imagem do produto -->
      <div class="imagem-detalhe">
        <!-- Exibe a imagem se existir; usa binding para src concatenando o base64 e alt com nome do produto -->
        <img *ngIf="produto.imagem" [src]="'data:image/jpeg;base64,' + produto.imagem" alt="{{ produto.nome }}">
      </div>

      <!-- Área das informações textuais do produto -->
      <div class="info-detalhe">
        <!-- Interpolação para mostrar os dados do produto -->
        <p><strong>Nome:</strong> {{ produto.nome }}</p>
        <p><strong>Descrição:</strong> {{ produto.descricao }}</p>
        <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
      </div>

    </div>
  </ng-container>

</div>
